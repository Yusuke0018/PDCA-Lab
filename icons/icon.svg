<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Safe maskable padding (background extends to edges) -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#g)"/>

  <!-- Stylized lab flask -->
  <g transform="translate(156,106)">
    <!-- Neck -->
    <rect x="88" y="0" width="24" height="72" rx="12" fill="#e2e8f0"/>
    <!-- Body outline -->
    <path d="M64 72 h72 l-6 10 v74 c0 44 -36 80 -80 80 s-80 -36 -80 -80 v-74 l-6 -10 h72z" fill="#0f172a" opacity="0.25"/>
    <!-- Liquid -->
    <path d="M40 104 h112 v52 c0 30 -26 56 -56 56 h-0 c-30 0 -56 -26 -56 -56z" fill="url(#g2)"/>
    <!-- Bubbles -->
    <circle cx="88" cy="136" r="6" fill="#0f172a" opacity="0.15"/>
    <circle cx="112" cy="156" r="4" fill="#0f172a" opacity="0.15"/>
    <circle cx="72" cy="168" r="5" fill="#0f172a" opacity="0.15"/>
  </g>

  <!-- HL monogram -->
  <g fill="#ffffff" opacity="0.95" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800">
    <text x="256" y="402" font-size="120" text-anchor="middle">HL</text>
  </g>
</svg>

