<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HypoLab アイコンPNG生成</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
    .log { margin-top: 16px; color: #555; white-space: pre-wrap; }
  </style>
  </head>
<body>
  <h1>HypoLab アイコンPNG生成</h1>
  <p>下のボタンを押すと、<code>icons/icon.svg</code> を元に <code>192x192</code> と <code>512x512</code> のPNGを生成してダウンロードします。</p>
  <button id="gen">PNGを生成してダウンロード</button>
  <div class="log" id="log"></div>
  <script>
    async function svgToPngDataUrl(svgUrl, size) {
      const svgText = await fetch(svgUrl).then(r => r.text());
      const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
      const svgObjectUrl = URL.createObjectURL(svgBlob);
      try {
        const img = new Image();
        img.decoding = 'async';
        img.src = svgObjectUrl;
        await img.decode();
        const canvas = document.createElement('canvas');
        canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d');
        // 塗りつぶし（透過対策）
        ctx.fillStyle = '#0f172a';
        ctx.fillRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
        return canvas.toDataURL('image/png');
      } finally {
        URL.revokeObjectURL(svgObjectUrl);
      }
    }

    function downloadDataUrl(dataUrl, filename) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    document.getElementById('gen').onclick = async () => {
      const log = document.getElementById('log');
      log.textContent = '生成中...';
      try {
        const p192 = await svgToPngDataUrl('../icons/icon.svg', 192);
        const p512 = await svgToPngDataUrl('../icons/icon.svg', 512);
        downloadDataUrl(p192, 'icon-192.png');
        downloadDataUrl(p512, 'icon-512.png');
        log.textContent = 'ダウンロードが開始されました。ダウンロードしたPNGを repo/icons/ 配下に配置してコミットしてください。';
      } catch (e) {
        console.error(e);
        log.textContent = '生成に失敗しました: ' + e.message;
      }
    };
  </script>
</body>
</html>
