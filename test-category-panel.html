<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリパネル表示確認</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .instructions {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>🏷️ カテゴリパネル表示確認</h1>
    
    <div class="success">
        <h2>✅ 実装完了！</h2>
        <p>習慣詳細画面で、カレンダーと強度設定の間にカテゴリ変更パネルが表示されるようになりました。</p>
    </div>
    
    <div class="instructions">
        <h2>📝 確認手順：</h2>
        <ol>
            <li>下のアプリ画面で習慣をクリック</li>
            <li>習慣詳細画面が表示される</li>
            <li><strong>進捗カレンダーの下、今日の強度の上</strong>に「🏷️ カテゴリ」セクションが表示される</li>
            <li>カテゴリ変更ボタンには現在のカテゴリアイコンと名前が表示される</li>
            <li>ボタンをクリックすると、6つのカテゴリから選択できるモーダルが表示される</li>
        </ol>
    </div>
    
    <button onclick="createTestHabit()">テスト用習慣を作成</button>
    <button onclick="location.reload()">ページを更新</button>
    
    <iframe src="hypolab-local.html"></iframe>
    
    <script>
        function createTestHabit() {
            const data = JSON.parse(localStorage.getItem('hypolab_local_data') || '{}');
            
            // カテゴリマスターの初期化
            if (!data.categoryMaster) {
                data.categoryMaster = {
                    study: { name: '勉強', icon: '📚', color: '#3b82f6' },
                    exercise: { name: '運動', icon: '💪', color: '#ef4444' },
                    health: { name: '健康', icon: '🧘', color: '#10b981' },
                    work: { name: '仕事', icon: '💼', color: '#f59e0b' },
                    hobby: { name: '趣味', icon: '🎨', color: '#8b5cf6' },
                    other: { name: 'その他', icon: '📝', color: '#6b7280' }
                };
            }
            
            if (!data.currentHypotheses) {
                data.currentHypotheses = [];
            }
            
            const categories = ['study', 'exercise', 'health', 'work', 'hobby', 'other'];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            
            const testHabit = {
                id: `test_${Date.now()}`,
                title: `テスト習慣 (${data.categoryMaster[randomCategory].name})`,
                description: 'カテゴリパネルの表示確認用',
                category: randomCategory,
                frequency: { type: 'daily' },
                startDate: new Date().toISOString().split('T')[0],
                totalDays: 7,
                achievements: {},
                intensity: {},
                declarations: {},
                habitMode: false,
                isUnlimited: false
            };
            
            data.currentHypotheses.push(testHabit);
            localStorage.setItem('hypolab_local_data', JSON.stringify(data));
            
            alert(`テスト習慣を作成しました！\nカテゴリ: ${data.categoryMaster[randomCategory].icon} ${data.categoryMaster[randomCategory].name}`);
            location.reload();
        }
        
        // 初期データがない場合はテスト習慣を自動作成
        const data = JSON.parse(localStorage.getItem('hypolab_local_data') || '{}');
        if (!data.currentHypotheses || data.currentHypotheses.length === 0) {
            createTestHabit();
        }
    </script>
</body>
</html>
