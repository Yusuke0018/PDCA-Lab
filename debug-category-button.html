<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリ変更ボタン表示デバッグ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .section {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        button {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { opacity: 0.9; }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        .habit-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .habit-item:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(5px);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🔍 カテゴリ変更ボタン表示デバッグ</h1>
    
    <div class="section">
        <h2>📊 現在の習慣データ</h2>
        <div id="habits-list"></div>
    </div>
    
    <div class="section">
        <h2>🧪 関数存在チェック</h2>
        <div id="function-check"></div>
    </div>
    
    <div class="section">
        <h2>🔧 テスト用習慣作成</h2>
        <button onclick="createTestHabit()">テスト習慣を作成</button>
        <div id="create-result"></div>
    </div>
    
    <div class="section">
        <h2>📱 アプリプレビュー</h2>
        <p>下のフレーム内でアプリを操作し、習慣をクリックして詳細画面を確認してください：</p>
        <iframe src="hypolab-local.html" id="app-frame"></iframe>
    </div>
    
    <div class="section">
        <h2>📝 デバッグログ</h2>
        <pre id="debug-log"></pre>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const logEl = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const typeEmoji = {
                'info': 'ℹ️',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️'
            };
            logEl.textContent += `[${timestamp}] ${typeEmoji[type]} ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function loadHabits() {
            const data = JSON.parse(localStorage.getItem('hypolab_local_data') || '{}');
            const habits = data.currentHypotheses || [];
            const listEl = document.getElementById('habits-list');
            
            if (habits.length === 0) {
                listEl.innerHTML = '<div class="status warning">習慣が登録されていません。テスト習慣を作成してください。</div>';
                log('習慣が0件です', 'warning');
                return;
            }
            
            listEl.innerHTML = habits.map((h, i) => {
                const cat = data.categoryMaster && data.categoryMaster[h.category]
                    ? data.categoryMaster[h.category]
                    : { name: 'その他', icon: '📝' };
                return `
                    <div class="habit-item">
                        <h3>${i + 1}. ${h.title}</h3>
                        <p>📂 カテゴリ: ${cat.icon} ${cat.name} (${h.category || '未設定'})</p>
                        <p>📅 頻度: ${h.frequency ? h.frequency.type : '毎日'}</p>
                        <p>🆔 ID: ${h.id}</p>
                    </div>
                `;
            }).join('');
            
            log(`習慣${habits.length}件を表示`, 'success');
        }
        
        function checkFunctions() {
            const checkEl = document.getElementById('function-check');
            const iframe = document.getElementById('app-frame');
            
            try {
                // iframeのwindowオブジェクトを取得
                const iframeWindow = iframe.contentWindow;
                
                const functions = [
                    'showProgressView',
                    'editHypothesisCategory',
                    'editFrequencyType',
                    'showNotification'
                ];
                
                let html = '<div class="status info"><h3>関数の存在確認:</h3><ul>';
                
                functions.forEach(func => {
                    const exists = typeof iframeWindow[func] === 'function';
                    html += `<li>${exists ? '✅' : '❌'} ${func}: ${exists ? '定義済み' : '未定義'}</li>`;
                    log(`関数${func}: ${exists ? '存在' : '未定義'}`, exists ? 'success' : 'error');
                });
                
                html += '</ul></div>';
                
                // showProgressView関数のコードを確認
                if (typeof iframeWindow.showProgressView === 'function') {
                    const funcCode = iframeWindow.showProgressView.toString();
                    const hasCategory = funcCode.includes('editHypothesisCategory');
                    html += `<div class="status ${hasCategory ? 'success' : 'error'}">
                        <p>${hasCategory ? '✅' : '❌'} showProgressView内でeditHypothesisCategoryが呼ばれている: ${hasCategory}</p>
                    </div>`;
                    log(`showProgressView内のカテゴリ変更ボタン: ${hasCategory ? '含まれている' : '含まれていない'}`, hasCategory ? 'success' : 'error');
                }
                
                checkEl.innerHTML = html;
            } catch (e) {
                checkEl.innerHTML = '<div class="status error">iframeのコンテンツにアクセスできません。ページがロードされるまで待ってください。</div>';
                log('iframe未ロード', 'error');
                
                // 3秒後に再試行
                setTimeout(checkFunctions, 3000);
            }
        }
        
        function createTestHabit() {
            const data = JSON.parse(localStorage.getItem('hypolab_local_data') || '{}');
            
            // カテゴリマスタの初期化
            if (!data.categoryMaster) {
                data.categoryMaster = {
                    study: { name: '勉強', icon: '📚', color: '#3b82f6' },
                    exercise: { name: '運動', icon: '💪', color: '#ef4444' },
                    health: { name: '健康', icon: '🧘', color: '#10b981' },
                    work: { name: '仕事', icon: '💼', color: '#f59e0b' },
                    hobby: { name: '趣味', icon: '🎨', color: '#8b5cf6' },
                    other: { name: 'その他', icon: '📝', color: '#6b7280' }
                };
            }
            
            if (!data.currentHypotheses) {
                data.currentHypotheses = [];
            }
            
            const testHabit = {
                id: `test_${Date.now()}`,
                title: `テスト習慣 ${new Date().toLocaleTimeString()}`,
                description: 'カテゴリ変更ボタンの表示確認用',
                category: 'study',
                frequency: { type: 'daily' },
                startDate: new Date().toISOString().split('T')[0],
                totalDays: 7,
                achievements: {},
                intensity: {},
                declarations: {},
                habitMode: false,
                isUnlimited: false
            };
            
            data.currentHypotheses.push(testHabit);
            localStorage.setItem('hypolab_local_data', JSON.stringify(data));
            
            document.getElementById('create-result').innerHTML = `
                <div class="status success">
                    <p>✅ テスト習慣を作成しました</p>
                    <p>タイトル: ${testHabit.title}</p>
                    <p>カテゴリ: 📚 勉強</p>
                    <p>アプリを更新して確認してください</p>
                </div>
            `;
            
            log('テスト習慣作成成功', 'success');
            loadHabits();
            
            // iframeをリロード
            document.getElementById('app-frame').src = 'hypolab-local.html';
        }
        
        // 初期化
        loadHabits();
        
        // iframeロード後に関数チェック
        document.getElementById('app-frame').onload = function() {
            log('アプリフレームロード完了', 'success');
            setTimeout(checkFunctions, 1000);
        };
        
        log('デバッグページ初期化完了', 'success');
    </script>
</body>
</html>
