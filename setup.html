<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypoLab - 初期設定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            background: #1e293b;
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .info-box h3 {
            color: #3b82f6;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box p {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.5;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            display: none;
            text-align: center;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            display: none;
            text-align: center;
        }

        .links {
            margin-top: 32px;
            text-align: center;
        }

        .links a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            margin: 0 16px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>🔧 HypoLab 初期設定</h1>
        <p class="description">
            HypoLabを使用するには、Firebase APIキーの設定が必要です。
            以下の手順に従って設定してください。
        </p>

        <div class="info-box">
            <h3>📋 APIキーの取得方法</h3>
            <p>
                1. Google Cloud Consoleにアクセス<br>
                2. 「APIとサービス」→「認証情報」を選択<br>
                3. APIキーを作成または既存のキーをコピー<br>
                4. APIキーに適切な制限を設定
            </p>
        </div>

        <form id="setup-form">
            <div class="form-group">
                <label for="api-key">Firebase API キー</label>
                <input 
                    type="text" 
                    id="api-key" 
                    placeholder="AIzaSy..." 
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="btn" id="save-btn">
                APIキーを保存して開始
            </button>
        </form>

        <div class="success-message" id="success-message">
            ✅ 設定が完了しました！アプリを開いています...
        </div>

        <div class="error-message" id="error-message">
            ❌ エラーが発生しました。APIキーを確認してください。
        </div>

        <div class="links">
            <a href="https://console.cloud.google.com" target="_blank">Google Cloud Console</a>
            <a href="SECURITY.md" target="_blank">セキュリティガイド</a>
        </div>
    </div>

    <script>
        // ローカルストレージのキー
        const API_KEY_STORAGE_KEY = 'hypolab_firebase_api_key';

        // 既存のAPIキーがあるかチェック
        const existingKey = localStorage.getItem(API_KEY_STORAGE_KEY);
        if (existingKey) {
            document.getElementById('api-key').value = existingKey;
        }

        // フォーム送信処理
        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('api-key').value.trim();
            const saveBtn = document.getElementById('save-btn');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            if (!apiKey) {
                errorMsg.textContent = '❌ APIキーを入力してください。';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                return;
            }

            // APIキーの基本的な形式チェック
            if (!apiKey.startsWith('AIzaSy')) {
                errorMsg.textContent = '❌ 無効なAPIキー形式です。';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                return;
            }

            // ボタンを無効化
            saveBtn.disabled = true;
            saveBtn.textContent = '保存中...';
            
            try {
                // APIキーをローカルストレージに保存
                localStorage.setItem(API_KEY_STORAGE_KEY, apiKey);
                
                // 成功メッセージを表示
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                
                // 2秒後にメインアプリにリダイレクト
                setTimeout(() => {
                    window.location.href = 'hypolab.html';
                }, 2000);
                
            } catch (error) {
                console.error('保存エラー:', error);
                errorMsg.textContent = '❌ 保存中にエラーが発生しました。';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                
                // ボタンを再度有効化
                saveBtn.disabled = false;
                saveBtn.textContent = 'APIキーを保存して開始';
            }
        });
    </script>
</body>
</html>
